<!DOCTYPE html>
<html>
<head>
    <title>Bithumb-Bitkub Price Comparison</title>
    <link rel="stylesheet" type="text/css" href="./src/css/style.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript" src="./src/js/setup.js"></script>
    <script type="text/javascript" src="./src/js/string.js"></script>
    <script type="text/javascript" src="./src/js/util.js"></script>
    <script type="text/javascript" src="./src/js/crypto.js"></script>
</head>
<body>
    <div class="container">
        <h1>Bithumb-Bitkub Price Comparison</h1>

        <div class="pad"></div>
        
        <table id="top_data">
            <tr class="table_border">
                <th>Kim</th>
                <th>Rev</th>
                <th>Dif</th>
            </tr>
        </table>

        <div class="pad"></div>

        <table id="main_data">
            <tr class="table_border">
                <th>SYM</th>
                <th>Bithumb</th>
                <th>Bitkub</th>
                <th>Bitkub (KRW)</th>
                <th>%</th>
            </tr>
        </table>

        <div class="pad"></div>

        <table class="settings_table">
            <tr>
                <td><input id="kim_val" type="number" step="0.01" placeholder="김프"></td>
                <td><input id="rev_val" type="number" step="0.01" placeholder="역프"></td>
                <td><input id="dif_val" type="number" step="0.01" placeholder="차익"></td>
            </tr>
            <tr>
                <td><input id="rate_val" type="number" min="0" placeholder="THB rate"></td>
                <td><input id="fee_val" type="number" min="0" max="1" placeholder="fee"></td>
                <td><button id="apply_btn">Apply</button></td>
            </tr>
            <tr>
                <td>
                    <label for="coin_select">Add Coin</label>
                </td>
                <td>
                    <select id="coin_select">
                    </select>
                </td>
                <td><button id="coin_btn">Add</button></td>
            </tr>
            <tr>
                <td>
                    <label for="coin_delete">Delete Coin</label>
                </td>
                <td>
                    <select id="coin_delete">
                    </select>
                </td>
                <td><button id="coin_delete_btn">Delete</button></td>
            </tr>
        </table>
        
        <div class="pad"></div>
        
        <div class="toggle-container">
            <button id="execute_toggle_btn" class="toggle-btn">Stop Crawling</button>
            <button id="sound_toggle_btn" class="toggle-btn">Sound: OFF</button>
        </div>
        
        <div class="pad"></div>
        
        <label for="delay">Delay</label>
        <input type="range" id="delay_input" name="delay" min="0" max="3" step="0.001"/>
        <input type="number" id="delay_input_num" min="0" step="0.001"/>
        <label for="delay" id="delay_label">s / coin</label>

        <div class="pad"></div>

        <p id="current">Current coin: </p>

        <div class="pad"></div>
        <p id="textbox">Nothing Yet</p>
    </div>
    <script type="text/javascript" src="./src/js/footer.js"></script>
</body>
</html>
